<div class="row">
  <form class="col-md-3" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" class="form-control" id="name" formControlName="fullName">
      <small class="form-text text-danger" *ngIf="f.fullName.touched && !f.fullName.valid">Es obligatorio</small>
    </div>

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" formControlName="email">
      <small class="form-text text-danger" *ngIf="f.email.dirty && !f.email.valid">El email no es correcto o esta vacio</small>
    </div>
    <div class="form-group">
      <label for="message">Mensaje</label>
      <textarea class="form-control" id="message" formControlName="message"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</div>
<pre>
  Nombre completo valido: {{ f.fullName.valid }}
  Nombre completo dirty: {{ f.fullName.dirty }}
</pre>
