<div class="row">
  <form class="col-md-3" #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" class="form-control" id="name" 
      #name="ngModel" [(ngModel)]="model.name" [ngModelOptions]="{standalone: true}">
    </div>

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" 
       #email="ngModel" [(ngModel)]="model.email" [ngModelOptions]="{standalone: true}">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="message">Mensaje</label>
      <textarea class="form-control" id="message"
      #message="ngModel" [(ngModel)]="model.message" [ngModelOptions]="{standalone: true}"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</div>
